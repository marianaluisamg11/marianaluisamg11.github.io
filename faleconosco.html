 <div id="area-principal4">
   <form action="" method="">
     <table><tr>
     <td><h2>Fale Conosco</h2></td>
   </tr></table>
     <br/>
     <fieldset>
     <legend>Preencha o formulário</legend>
     <fieldset>
     <legend>Dados Pessoais</legend>
     <label for="nome">Nome: </label>
     <input type="text" id="nome" size="20" maxlength="21" placeholder="Digite seu nome"/>
     <br/> <br/>
     <label for="sobrenome">Sobrenome: </label>
     <input type="text" id="sobrenome" placeholder="Digite seu sobrenome"/>
     <br/> <br/>
     <label for="idade">Idade: </label>
     <input type="number" min="0" max="150" step="1" id="idade"/>
     <br/> <br/>
     <label for="telefone">Telefone: </label>
     <input type="text" size="15px" id="telefone" placeholder="(38)99111-1111"/>
     <br/> <br/>
     <label>Sexo:</label>
     <br/>
     <input type="radio" name="sexo" value="Sim"/>
     <label> Feminino </label>
     <br/>
     <input type="radio" name="sexo" value="Não"/>
     <label> Masculino </label>
     <br/><br/>
     </fieldset>
     <fieldset>
     <label>Digite aqui o que quer nos falar:</label><br/>
     <textarea rows="10" cols="30"></textarea>
     <br/><br/>
     </fieldset>
     <fieldset>
     <legend>Mande por seu e-mail</legend>
     <label for="email">E-mail: </label>
     <input type="email" id="email" placeholder="Digite seu e-mail"/>
     <br/> <br/>
     <label for="senha">Senha: </label>
     <input type="password" id="senha" placeholder="Digite sua senha"/>
     <br/> <br/>
   </fieldset><br/>
     <input type="reset" value="Cancelar"/>
     <input type="submit" value="Enviar"/>
    </form>
 </div>
